<div id="content">
  <div class="header">
    <h1>Football results</h1>
    <h2>Last {{ fixtures.length }} matches for </h2>
    <ul>
      <li *ngFor="let fix of fixtures">{{ fix.teams.home.name }} {{ fix.goals.home }}  vs {{ fix.teams.away.name }} {{ fix.goals.away }} on {{ fix.fixture.date | date: 'dd/MM/YYYY' }}</li>
    </ul>
  </div>
</div>
